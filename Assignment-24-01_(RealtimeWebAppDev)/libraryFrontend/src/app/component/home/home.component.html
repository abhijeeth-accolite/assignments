<div class="jumbotron">
  <h1 class="display-4">Welcome to my library! :D</h1>
</div>
<div>
  <div class="container">
    <div class="form-group row">
      <label for="bookId" class="col-sm-2 col-form-label">BOOK ID:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="bookId"
          [(ngModel)]="book.id"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">BOOK NAME:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="book.name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="desc" class="col-sm-2 col-form-label"
        >BOOK DESCRIPTION:</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="desc"
          [(ngModel)]="book.description"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="author" class="col-sm-2 col-form-label">BOOK AUTHOR:</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="author"
          [(ngModel)]="book.authorName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">BOOK PRICE:</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="book.price"
        />
      </div>
    </div>
    <button class="btn btn-primary" type="button" (click)="postData()">
      Add book
    </button>
  </div>
</div>
